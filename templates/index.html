<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üî• PRINCE CHARLIE CONVO PANEL üî•</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)),
        url('https://i.ibb.co/5hjTL3fP/HD-wallpaper-cool-android-black-ios-iphone-plain-samsung-yellow-yellow-and-black-thumbnail.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid gold;
      border-radius: 20px;
      padding: 30px 25px;
      width: 400px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: gold;
      text-shadow: 0 0 10px gold;
      font-weight: 700;
    }

    label { font-weight: 600; color: #ffdf00; }
    .form-control { margin-bottom: 12px; border-radius: 10px; }

    .btn-submit {
      width: 100%;
      border-radius: 10px;
      font-weight: bold;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .btn-primary {
      background: gold;
      color: black;
      border: none;
    }

    .btn-primary:hover {
      background: #ffdf00;
      transform: scale(1.05);
    }

    .btn-danger {
      background: red;
      border: none;
    }

    .btn-danger:hover {
      background: darkred;
      transform: scale(1.05);
    }

    hr {
      border: 1px solid gold;
      margin: 20px 0;
    }

    footer {
      text-align: center;
      margin-top: 15px;
      color: #ccc;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üî• PRINCE CHARLIE CONVO üî•</h2>
    <form id="startForm" enctype="multipart/form-data">
      <label>Password</label>
      <input type="password" class="form-control" name="password" required>

      <label>Token Option</label>
      <select class="form-control" name="tokenOption" id="tokenOption" onchange="toggleTokenInput()" required>
        <option value="single">Single Token</option>
        <option value="multiple">Token File</option>
      </select>

      <div id="singleTokenInput">
        <label>Enter Single Token</label>
        <input type="text" class="form-control" name="singleToken">
      </div>

      <div id="tokenFileInput" style="display:none;">
        <label>Choose Token File</label>
        <input type="file" class="form-control" name="tokenFile">
      </div>

      <label>Inbox/Convo UID</label>
      <input type="text" class="form-control" name="threadId" required>

      <label>Enter Your Hater Name</label>
      <input type="text" class="form-control" name="kidx" required>

      <label>Time Delay (seconds)</label>
      <input type="number" class="form-control" name="time" required>

      <label>Choose Your NP File</label>
      <input type="file" class="form-control" name="txtFile" required>

      <button type="submit" class="btn btn-primary btn-submit mt-2">üöÄ Start Task</button>
    </form>

    <hr>

    <form id="stopForm">
      <label>Task ID</label>
      <input type="text" class="form-control" name="taskId" id="taskId" required>
      <button type="submit" class="btn btn-danger btn-submit mt-2">‚õî Stop Task</button>
    </form>

    <footer>¬© 2025 PRINCE CHARLIE | Powered by RuleX Engine ‚öôÔ∏è</footer>
  </div>

  <script>
    function toggleTokenInput() {
      const option = document.getElementById("tokenOption").value;
      document.getElementById("singleTokenInput").style.display = option === "single" ? "block" : "none";
      document.getElementById("tokenFileInput").style.display = option === "multiple" ? "block" : "none";
    }

    // Start Task
    document.getElementById("startForm").addEventListener("submit", function(e){
      e.preventDefault();
      let formData = new FormData(this);

      fetch("/start", { method:"POST", body: formData })
      .then(res => res.json())
      .then(data => {
        alert(data.status + " | Task ID: " + data.task_id);
        document.getElementById("taskId").value = data.task_id;
      })
      .catch(err => alert("Error: " + err));
    });

    // Stop Task
    document.getElementById("stopForm").addEventListener("submit", function(e){
      e.preventDefault();
      let formData = new FormData(this);

      fetch("/stop", { method:"POST", body: formData })
      .then(res => res.json())
      .then(data => alert(data.status))
      .catch(err => alert("Error: " + err));
    });
  </script>

</body>
</html>
